<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POKEWEB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #ffcb05;
            -webkit-text-stroke: 2px #2c72b8;
            font-size: 3.5rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .main-button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .cargar {
            background-color: #2c72b8;
            color: white;
        }

        .galeria {
            background-color: #ffcb05;
            color: #2c72b8;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .pokemon-image {
            width: 300px;
            height: 300px;
            margin-top: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>POKEWEB</h1>

    <div class="button-container">
        <a href="/cargar" class="main-button cargar">Cargar Pokémon</a>
        <a href="/galeria" class="main-button galeria">Galería</a>
    </div>

    <!-- Imagen aleatoria de Pokémon usando PokeAPI -->

</div>

<h6> by JHON LAVERDE - Avanzada II </h6>
</body>
</html>
